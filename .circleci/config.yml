version: 2.1
orbs:
  node: circleci/node@5.1.0

jobs:
  build-and-test:
    docker:
      # - image: cypress/base:14.17.0
      - image: cypress/base:16.13.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run Cypress tests
          command: npx cypress run

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-and-test
